<!-- templates/errors/404.html -->
{% extends 'base.html' %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-code">404</div>
    <h1>Страница не найдена</h1>
    <p>Запрашиваемая страница не существует или была перемещена.</p>
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fas fa-home"></i> Вернуться на главную
    </a>
</div>

<style>
    .error-page {
        text-align: center;
        padding: 4rem 2rem;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: var(--wow-gold);
        line-height: 1;
        margin-bottom: 1rem;
    }
    
    .error-page h1 {
        color: white;
        margin-bottom: 1rem;
        font-size: 2.5rem;
    }
    
    .error-page p {
        color: var(--gray-100);
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock %}
