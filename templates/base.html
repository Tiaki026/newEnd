{% load static %}
<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
    <title>{{ title }}</title>
</head>
<header>{% block header %}{% include 'includes/header.html' %}{% endblock %}</header>
<body>
{% if messages %}
{% endif %}
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>{% include 'includes/footer.html' %}</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Простой JavaScript для начала
    document.addEventListener('DOMContentLoaded', function() {
        // Автоматически скрываем сообщения через 5 секунд
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
