{% load static %}
<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<link rel="icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">
<link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
<link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
<meta name="theme-color" content="#28a745"> <!-- Зеленый цвет темы -->
<meta name="msapplication-TileColor" content="#28a745">
<meta name="msapplication-TileImage" content="{% static 'img/favicon/mstile-144x144.png' %}">
<head>
    {% block head %}
    {% endblock %}
    <title>{{ title }}</title>
</head>
<header>{% block header %}{% include 'includes/header.html' %}{% endblock %}</header>
<body>
{% if messages %}
{% endif %}
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>{% include 'includes/footer.html' %}</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Простой JavaScript для начала
    document.addEventListener('DOMContentLoaded', function() {
        // Автоматически скрываем сообщения через 5 секунд
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
